        // Set your API key here (WARNING: Don't expose this in production)
        const response = await fetch(`/.netlify/functions/well-kept?name=huggingfaceKey`, { mode: 'no-cors' });
        const apiKey = JSON.parse(await response.text());

        async function callHuggingFace() {
            try {
                const response = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        inputs: "Give me the name of an Israeli startup."
                    })
                });
    
                const data = await response.json();
                
                if (response.ok) {
                    console.log(data.generated_text);
                } else {
                    console.error(`Error: ${data.error}`);
                }
    
            } catch (error) {
                console.error('Error:', error);
            }
        }
        callHuggingFace();
    </script>
